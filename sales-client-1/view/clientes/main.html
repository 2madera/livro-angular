<h2>Clientes</h2>
<div ng-controller="clientesController">
	<table id="tableData" class="table table-bordered table-hover table-striped">
		<thead>
			<tr>
				<th width="10%">Id</th>
				<th>Nome</th>
				<th>Fone</th>
				<th width="10"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="row in rows">
				<td>{{row.CustomerID}}</td>
				<td><a href='#/customer/{{row.CustomerID}}'>{{row.ContactName}}</a></td>
				<td>{{row.Phone}}</td>
			</tr>
		</tbody>
	</table>

</div>
